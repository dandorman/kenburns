<!doctype html>

<html>
<head>
    <title>The Ken Burns Effect</title>
    <style>
	#dogs { background-image: url(Towel.jpg); border-bottom: 1px solid; color: white; font-family: sans-serif; font-size: 1.2em; font-variant: small-caps; text-decoration: none; text-shadow: black 1px 1px 2px }
	#foo { border: 1px solid black }
    </style>
    <script src="jquery-1.3b1.js"></script>
    <script>
	(function($) {
	    $(function() {
		var bg, dogs = $('#dogs'), img;
		dogs.wrap('<div id="foo"></div>');
		bg = dogs.css('background-image').match(/url\((.*)\)/)[1];
		img = document.createElement('img');
		$(img).attr('src', bg).css({
		    height: '300px',
		    left: '-50px',
		    top: '-40px',
		    position: 'relative',
		    zIndex: 0
		});
		$('#foo').css({
		    height: '250px',
		    width: '250px',
		    overflow: 'hidden',
		    position: 'relative'
		}).append(img);
		dogs.css({
		    backgroundImage: 'none',
		    left: '5px',
		    position: 'absolute',
		    top: '5px',
		    zIndex: 1
		});

		(function() {
		    var time,
			duration = 1000,
			completed = true,
			reversed = false,
			elapsed = 0;

		    function calculateDuration() {
			var dur, trip;
			if (completed) {
			    completed = false;
			    dur = duration;
			} else {
			    trip = new Date().getTime() - time;
			    if (reversed) {
				elapsed -= trip;
				dur = duration - elapsed;
			    } else {
				elapsed += trip;
				dur = elapsed;
			    }
			    reversed = !reversed;
			}
			time = new Date().getTime();
			return dur;
		    }

		    function reset() {
			completed = true;
			reversed = false;
			elapsed = 0;
		    }

		    $('#foo').hover(
			function() {
			    $(this).find('img').stop().animate({
				height: '464px',
				left: '-250px',
				top: '-100px'
			    }, calculateDuration(), reset);
			},
			function() {
			    $(this).find('img').stop().animate({
				height: '300px',
				left: '-50px',
				top: '-40px'
			    }, calculateDuration(), reset);
			}
		    );
		})();
	    });
	})(jQuery);
    </script>
</head>
<body>
    <div id="contents">
	<a id="dogs" href="#">Dogs</a>
    </div>
</body>
</html>
